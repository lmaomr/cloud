<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cloudreve - 简单、高效、安全的云存储服务">
    <meta name="theme-color" content="#1976d2">
    <title>登录 | Cloudreve</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://cdn.bootcdn.net">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 预加载脚本 -->
    <link rel="preload" href="js/login.js" as="script" crossorigin="anonymous">
    <!-- 样式表 -->
    <link rel="stylesheet" href="css/login.css">
    <!-- 使用现代JavaScript模块系统 -->
    <script type="module" src="js/login.js"></script>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="切换主题" aria-label="切换明暗主题">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-cloud"></i>
                <div class="logo-text">Cloudreve</div>
            </div>
            
            <!-- 登录表单 -->
            <div class="login-form visible" id="loginForm">
                <h2 class="form-title">登录</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">用户名</label>
                        <input type="text" id="loginUsername" class="form-input" placeholder="请输入用户名" required>
                        <div class="form-error" id="loginUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">密码</label>
                        <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码" required>
                        <div class="form-error" id="loginPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="loginButton">登录</button>
                    </div>
                </form>
                <div class="form-switch">
                    没有账号？<a id="showRegister">立即注册</a>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div class="register-form hidden" id="registerForm">
                <h2 class="form-title">注册</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername" class="form-label">用户名</label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名" required>
                        <div class="form-hint">用户名长度为3-20个字符，只能包含字母、数字和下划线</div>
                        <div class="form-error" id="registerUsernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">邮箱</label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱" required>
                        <div class="form-error" id="registerEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">密码</label>
                        <input type="password" id="registerPassword" class="form-input" placeholder="请输入密码" required>
                        <div class="form-hint">密码长度至少为6位，包含字母和数字</div>
                        <div class="form-error" id="registerPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword" class="form-label">确认密码</label>
                        <input type="password" id="registerConfirmPassword" class="form-input" placeholder="请再次输入密码" required>
                        <div class="form-error" id="registerConfirmPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="registerButton">注册</button>
                        <button type="button" class="btn btn-secondary" id="backToLogin">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>
</body>
</html>
